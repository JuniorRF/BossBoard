<form class="form_call" id="callForm" method="post">
  {% csrf_token %}
  <input type="datetime-local" name="date" id="id_date">
  <input type="text" name="full_name" maxlength="70" required id="id_full_name" placeholder="Имя">
  <textarea name="question" rows="2"  maxlength="200" id="id_question" placeholder="Вопрос"></textarea>
  <input type="text" name="telephone" maxlength="15" id="id_telephone" placeholder="Телефон">
  <textarea name="result" rows="2" maxlength="200" id="id_result" placeholder="Результат"></textarea>
  <button type="submit" class="button popup__button">Сохранить</button>
</form>
